<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
			<div class="archive affix">
				<h2>Archive</h2>
				<ul>
					<li ng-repeat="month in year">
						<a ng-href="blog?startDate={{month.start}}&amp;endDate={{month.end}}">{{month.start | date:'MMMM yyyy'}}</a>
					</li>
					<li class="all">
						<a ng-href="blog?endDate={{today}}">All Posts</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-9">
			<ed-load condition="postsLoading()"></ed-load>
			<div class="post" ng-repeat="post in posts">
				<h1>{{post.title}}</h1>
				<div class="info clearfix"><span class="date">{{post.date | date:'mediumDate'}}</span><span class="tags"><a ng-href="/blog?tag={{tag}}" ng-repeat="tag in post.tags" class="tag">{{tag}}</a></span></div>
				<ed-post content="post"></ed-post>
			</div>
		</div>
	</div>
</div>
