<ed-load condition="postLoading()"></ed-load>
<div class="post" ng-show="post">
	<h1>{{post.title}}</h1>
	<div class="info clearfix"><span class="date">{{post.date | date:'mediumDate'}}</span><span class="tags"><a ng-href="/blog?tag={{tag}}" ng-repeat="tag in post.tags" class="tag">{{tag}}</a></span></div>
	<ed-post content="data.id"></ed-post>
	<div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
